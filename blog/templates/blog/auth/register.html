<!DOCTYPE html>
<html lang="vi">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng ký</title>
        <link rel="stylesheet" href="{% static 'blog/css/login.css' %}">
        <link rel="stylesheet" href="{% static 'blog/js/login.js' %}">
    </head>
    <body>
        <div class="login-page">
            <div class="form">
                <form class="register-form" method="POST">
                    {% csrf_token %}
                    {{ register_form.email }}
                    {{ register_form.username }}
                    {{ register_form.password1 }}
                    {{ register_form.password2 }}
                    {% comment %} <input type="text" placeholder="Tên đăng nhập"/>
                    <input type="password" placeholder="Mật khẩu"/>
                    <input type="text" placeholder="Địa chỉ Email"/> {% endcomment %}
                    <button type="submit">Đăng ký</button>
                    <p class="message">Đã đăng ký? <a href="{% url 'login' %}">Đăng nhập</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
