<!DOCTYPE html>
<html lang="vi">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập</title>
        <link rel="stylesheet" href="{% static 'blog/css/login.css' %}">
        <link rel="stylesheet" href="{% static 'blog/js/login.js' %}">
    </head>
    <body>
        <div class="login-page">
            <div class="form">
                <form method="post" class="login-form">
                    {% csrf_token %}
                    {{ form.username }}
                    {{ form.password }}
                    <button type="submit">Đăng nhập</button>
                    <p class="message">Chưa đăng ký? <a href="{% url 'register' %}">Tạo một tài khoản</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
