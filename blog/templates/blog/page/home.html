{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <!-- Begin Site Title ================================================== -->
        <div class="mainheading">
            <h1 class="sitetitle">REVIEW MÓN NGON</h1>
            <p class="lead">
                Trang web ẩm thực Việt Nam, nền ẩm thực thế giới phong phú, đa dạng nhất từ trước đến nay
            </p>
        </div>
        <!-- End Site Title ================================================== -->

        <!-- Begin Featured ================================================== -->
        <section class="featured-posts">
            <div class="section-title">
                <h2><span>Nổi bật</span></h2>
            </div>
            <div class="card-columns listfeaturedtag">
                {% for post in posts %}
                    {% include 'blog/components/feature-item.html' %}
                {% endfor %}
            </div>
        </section>
        <!-- End Featured ================================================== -->
    </div>
{% endblock content %}
